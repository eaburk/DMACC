<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
</head>
<body>
  <h1>Dice Game</h1>

  <button onclick="rollDice()">Roll Dice</button>
  <script>
    let rollCount = 0;

    const rollDice = () => {
      // Keep track of the roll count an display it in the console
      // generate a random number, use this formula: Math.floor(Math.random() * 6) + 1
      rollCount++;

      let roll = Math.floor(Math.random() * 6) + 1;

      console.log("Roll number:", rollCount);
      console.log("You rolled:", roll);
      console.log("Even?", roll % 2 === 0);
    }
  </script>
</body>
</html>
