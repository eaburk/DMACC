<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Demo</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <button id="demo1">Demo 1</button>
  <div id="demo1div">This is the text as it was loaded on the page.</div>

  <script>
    document.getElementById("demo1").addEventListener("click", () => {
      $("#demo1div")
        .text("This is dynamic text.")
        .css("color", "orange")
        .css("font-size", "48px")
        .css("text-decoration", "underline");

      // document.getElementById("demo1div").innerText = "This is dynamic text.";
      // document.getElementById("demo1div").style.color = "orange";
      // document.getElementById("demo1div").style.fontSize = "48px";
      // document.getElementById("demo1div").style.textDecoration = "underline";
    });
  </script>
</body>
</html>
