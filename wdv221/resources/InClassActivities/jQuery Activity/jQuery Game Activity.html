<!DOCTYPE html>
<html>
<head>
    <title>Video Game Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #gameCard {
            border: 1px solid #333;
            padding: 20px;
            width: 300px;
            margin: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        button { margin: 5px; padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="gameCard">
        <h2 id="gameTitle"></h2>
        <p id="gameGenre"></p>
        <p id="gameRating"></p>
        <button id="playGameBtn">Play Game</button>
        <button id="hideCardBtn">Hide Card</button>
        <button id="showCardBtn">Show Card</button>
    </div>
</body>
</html>
